<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="Navbar">
        <ul id="ulList">
           <a href="index.html"><img id="img" src="logo.png" alt="Spotify"></a> 
          <li class="liIteam">Home</li>
            <li class="liIteam">About</li>
        </ul>
    </nav>

    <div id="Container">
        <div id="SongList">
            <h3>Top Hits Punjabi</h3>
            <div class="songIteam" id="1">
                <img src="cover/werollin.jfif" alt="1" class="cover" >
                <div class="songName">WE ROLLIN</div>
                <button class="PlayBtn" id="Play1">Play</button>
            </div>
            <div class="songIteam" id="2">
                <img src="cover/elevated.jfif" alt="1" class="cover">
                <div class="songName">ELEVATED</div>
                <button class="PlayBtn" id="Play2">Play</button>
            </div>

            <div class="songIteam" id="3">
                <img src="cover/nolove.jfif" alt="1" class="cover">
                <div class="songName">NO LOVE</div>
                 <button class="PlayBtn" id="Play3">Play</button>
             </div>

            <div class="songIteam" id="4">
                <img src="cover/offshore.jfif" alt="1" class="cover">
                <div class="songName">OFFSHORE</div>
                <button class="PlayBtn" id="Play4">Play</button>
        </div>

        </div>

    </div>


    <div id="bottomBar">
        <div class="songgif">
            <img src="playing.gif" alt="0" id="gif">
        </div>
    <input type="range" id="range" name="range" min="0" max="100" value="0">
    <button id="Pause">Pause</button>
    <!-- <img src="back.png" alt="back" id="back">
    <img src="play.png" alt="play" id="play">
    <img src="pause.png" alt="pause" id="pause">
    <img src="next.png" alt="next" id="next"> -->
 
    </div>
  


<script src="script.js"></script>    
</body>
</html>
